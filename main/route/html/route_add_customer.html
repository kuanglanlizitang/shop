			}
			
			.mui-popover-arrow {
				display: none;
			}
			
			#input {
	background: #FA9A29;

	line-height: 34px;
	text-align: left;
	padding-left: 10px;
	margin: 5px 0px;

}

	<body>
		<header id="header">

				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</div>
			<div id="title" class="nvtt mui-input-row" style="clear: none;">

		<div id="container">

				<a id="citylabel" class="mui-tab-item" onclick="chooseCity()">

				</a>

				</a>

					<div>&nbsp;</div>
				</a>

			</nav>
			<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="padding-bottom: 50px;">

					</ul>
				</div>
			</div>

			<div id="bottom_menu" class="mui-popover" style="width: 97%;left: 0px;max-height: 100%;">
				<ul id="items" class="mui-table-view" style="max-height: 100%;">
					<!--<li class="list-group-item" style="line-height: 25px;display:block"><img src="pic/delroute.png" style="width: 25px;height: 25px;position: relative;bottom: -3px;" /><span style="font-size: 20px;margin-left: 20px;position: relative;bottom: 2px;">1111111</span><img src="pic/moveroute.png" style="position: fixed;right: 10px;width: 25px;height: 25px;padding-top: 3px;  " /></li>-->
				</ul>
			</div>
			<div style="position: fixed; bottom: 0;background: #FFFFFF;height: 50px;/* padding: 5px 0px; */box-shadow:0px -1px #F0AD4E; vertical-align: middle;width: 100%;z-index: 999;" id="ddd">
				<img src="../../../img/pic_route_mendian.png" style="float: left;width: 36px;height: 36px;margin-top: 5px;margin-left: 5px;">
				<a style="color: #000000;" href="#bottom_menu"><span id="routeshowlist" style="position: relative;float: left;top: 16px;font-size: 14px;margin-left: 5px;"><span id="spanrouteadd_choose" class="language" language="routeadd[0]">已选择</span><span id="num" style="color: #FF8A00;">0</span><span id="spanrouteadd_jmd" class="language" language="routeadd[1]">家门店</span></span><span id="spanrouteadd_tiaozheng" data-toggle="collapse" data-target="#demo" style="color: #AAAAAA;position: relative; float: left;top: 16px;font-size: 14px;" class="language" language="routeadd[3]">(点击可调整)</span></a>
				<span id="spanrouteadd_save" style="float: right;padding: 0px 24px;background: #FF8A00;font-size: 16px;color: #FFF;text-align: center;line-height: 50px;" onclick="saveRoute();" class="language" language="routeadd[2]">保存</span>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/immersed.js"></script>
		<script>
			$(".mui-bar-tab").css("padding-top", immersed);
			$("#refreshContainer").css("padding-top", immersed);
